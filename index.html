<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barebones Story Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The Hero Section -->
    <header id="intro-scene">
        <h1>The Title</h1>
        <h2>Lorem ipsum dolor</h2>
    </header>

    <!-- The Centered Main Content -->
    <main class="content-wrapper">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

        <!-- This is the interactive element that triggers the modal -->
        <div class="clickable-image">
            <img 
                src="https://placehold.co/600x300/cccccc/000000?text=THE+EVENT" 
                alt="A key event in the story"
                data-description="This is the detailed description of the key event. By isolating this content, we give it more weight and importance.">
        </div>

        <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </main>

    <!-- The Modal structure. It's always in the HTML but hidden by default. -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <img id="modalImage" src="" alt="Enlarged view">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
